wildfly-configuration:
  subsystem:
    elytron:
      key-store:
        key-store-afcdd1f8-d1a7-4137-aa13-c45237e32428:
          credential-reference:
            clear-text: "secret"
          type: "JKS"
          path: "server.keystore.jks"
          relative-to: "jboss.server.config.dir"
          required: false
        trust-store-eeeecd12-36f9-4156-92c7-a889383f17a1:
          credential-reference:
            clear-text: "secret"
          type: "JKS"
          path: "server.truststore.jks"
          relative-to: "jboss.server.config.dir"
          required: false
      key-manager:
        key-manager-afcdd1f8-d1a7-4137-aa13-c45237e32428:
          key-store: "key-store-afcdd1f8-d1a7-4137-aa13-c45237e32428"
          credential-reference:
            clear-text: "secret"
      trust-manager:
        key-manager-trust-store-eeeecd12-36f9-4156-92c7-a889383f17a1:
          key-store: "trust-store-eeeecd12-36f9-4156-92c7-a889383f17a1"
      server-ssl-context:
        ssl-context-afcdd1f8-d1a7-4137-aa13-c45237e32428:
          cipher-suite-filter: "DEFAULT"
          protocols:
            - "TLSv1.2"
          want-client-auth: "false"
          need-client-auth: "true"
          authentication-optional: "false"
          use-cipher-suites-order: "false"
          key-manager: "key-manager-afcdd1f8-d1a7-4137-aa13-c45237e32428"
          trust-manager: "key-manager-trust-store-eeeecd12-36f9-4156-92c7-a889383f17a1"
    undertow:
      server:
        default-server:
          https-listener:
            https:
              socket-binding: "https"
              ssl-context: "ssl-context-afcdd1f8-d1a7-4137-aa13-c45237e32428"